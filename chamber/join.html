  <body>
    <header>
      <img
        class="logo"
        src="images/tx-flag.png"
        alt="Texas State Flag"
        width="60"
        height="40"
      />
      <span class="title">Heart of Texas Chamber of Commerce</span>
      <button id="hamburgerBtn"></button>
    </header>

    <nav>
      <ul class="navMenu">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Directory</a></li>
        <li class="active"><a href="#">Join</a></li>
        <li><a href="#">Discover</a></li>
      </ul>
    </nav>

    <main>
      <h1>Join the Heart of Texas Chamber of Commerce</h1>
      <form action="thankyou.html" method="get">
        <label for="firstName">First Name:</label>
        <input type="text" required id="firstName" name="firstName" />

        <label for="lastName">Last Name:</label>
        <input type="text" required id="lastName" name="lastName" />

        <label for="title">Organizational Title:</label>
        <input type="text" id="title" name="title" />

        <label for="email">Email Address:</label>
        <input type="email" required id="email" name="email" />

        <label for="phone">Mobile Phone Number:</label>
        <input type="telephone" required id="phone" name="phone" />

        <label for="businessName">Business Name:</label>
        <input type="text" required id="businessName" name="businessName" />

        <!-- <label for="level">Membership Level</label>
            <input type="radio"> -->

        <label for="description">Brief Business Description:</label>
        <textarea id="description" name="businessDescription"></textarea>

        <!--timestamp-->

        <button type="submit">Send my Application</button>
      </form>
    </main>
