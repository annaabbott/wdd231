<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chamber of Commerce Home</title>
    <meta
      name="description"
      content="Homepage for the fictional Heart of Texas Chamber of Commerce. Demonstrates proficiency in HTML, CSS, and JavaScript."
    />

    <meta
      property="og:title"
      content="Heart of Texas Chamber of Commerce Directory"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://annaabbott.github.io/wdd231/chamber/images/tx-flag.png"
    />
    <meta
      property="og:url"
      content="https://annaabbott.github.io/wdd231/chamber/index.html"
    />

    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:description"
      content="Homepage for the ficticious Heart of Texas Chamber of Commerce, created as part of the WDD 231 class at BYU-Idaho. Demonstrates proficiency in HTML, CSS, and JavaScript."
    />
    <meta name="twitter:image" content="images/waco-cropped-resized.jpg" />
    <meta name="twitter:title" content="Anna Abbott Home" />

    <link href="styles/normalize.css" rel="stylesheet" />
    <link href="styles/index-small.css" rel="stylesheet" />
    <link href="styles/index-large.css" rel="stylesheet" />
    <script src="scripts/footer.js" defer></script>
    <script src="scripts/responsive-navigation.js" defer></script>
    <script src="scripts/local-weather.js" defer></script>
    <script src="scripts/spotlight.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="images/favicon.ico" />
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="images/tx-flag.png"
        alt="Texas State Flag"
        width="60"
        height="40"
      />
      <span class="title">Heart of Texas Chamber of Commerce</span>
      <button id="hamburgerBtn"></button>
    </header>

    <nav>
      <ul class="navMenu">
        <li class="active"><a href="#">Home</a></li>
        <li ><a href="#">Directory</a></li>
        <li><a href="#">Join</a></li>
        <li><a href="#">Discover</a></li>
      </ul>
    </nav>
    <main>
      <div class="hero-container">
        <img
          class="hero"
          src="images/waco-downtown-hero.jpg"
          alt="Waco, Texas at night"
        />
        <button id="join">Join the Chamber</button>
      </div>
      <h1>Home</h1>
      <div class="grid-container">
      
      <section class="currentEvents"><h2>Current Events</h2></section>
      <section class="currentWeather">
        <div >
          <h2>Current Weather</h2>
          <p id="current-temp"></p>
        </div>
      </section>
      <section class="forecast">
        <div >
          <h2>Forecast</h2>
          <p id="forecast"></p>
        </div>
      </section>
      <section class="companySpotlights">
        <h2>Company Spotlights</h2>
        <div></div>
        <p id="spotlight"></p>
      </section>
    </div>
    </main>
    <footer>
      <section>
        <h3>Heart of Texas Chamber of Commerce</h3>
        <p>1234 Main Street</p>
        <p>Waco, TX 76543</p>
        <p>info@hotcc.org</p>
        <p>(254) 123-4567</p>
      </section>
      <section>
        <p>wdd231 class project</p>
        <p>&copy; <span id="currentyear"> </span> Anna Abbott | USA</p>
        <p id="lastModified"></p>
      </section>
    </footer>
  </body>
</html>
