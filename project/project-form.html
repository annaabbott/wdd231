    <script src="scripts/main.js" type="module"></script>

  <body>
    <header>
      <span class="title">Una Obra Maravillosa</span>
      <button id="hamburgerBtn" aria-label="Open Navigation Menu"></button>
    </header>

    <nav>
      <ul class="navMenu">
        <li ><a href="project-index.html">Welcome</a></li>
        <li class="active"><a href="project-form.html">Join our Community</a></li>
        <li><a href="project-events.html">Upcoming Events</a></li>
        <li><a href="#weather">Currrent Weather</a></li>
        <li><a class="active" href="#news">Local News</a></li>
      </ul>
    </nav>

    <main>
      <section class="hero">
        <div class="hero-container">
          <img class="hero-img"
            src="images/hero-index.webp"
            alt="Tenerife"
            width="1920"
            height="640"
          />
          <div class="hero-text">
            <h2>A Community of Saints and Missionaries</h2>
            
          </div>
        </div>
      </section>
      <h1>Join our Community</h1>
    <form action="project-thankyou.html" method="get">
        <label for="firstName"
        >First Name:<span aria-label="required">*</span></label
      >
      <input
        type="text"
        required
        id="firstName"
        name="firstName"
        autocomplete="given-name">

      <label for="lastName"
        >Last Name:<span aria-label="required">*</span></label
      >
      <input
        type="text"
        required
        id="lastName"
        name="lastName"
        autocomplete="family-name">

        <label for="email"
        >Email Address:<span aria-label="required">*</span></label
      >
      <input
        type="email"
        required
        id="email"
        name="email"
        placeholder="my_email@email.com">
<fieldset><legend>I am: </legend>
<div>
    <input type="checkbox" id="currentResident" name="audience" value="currentResident">
    <label for="currentResident" class="checkbox">Currently living in the Canary Islands</label>
</div>

<div>
    <input type="checkbox" id="mission" name="audience" value="mission">
    <label for="mission" class="checkbox">A returned missionary who served in the Canary Islands</label>
</div>
<div>
    <input type="checkbox" id="formerResident" name="audience" value="formerResident">
    <label for="formerResident" class="checkbox">A former resident of the Canary Islands</label>
</div>
</fieldset>
<button type="submit">Send my Application</button>

    </form>
    </main>
    <footer>
      <span class="myVisitCount"></span>
      <section>
        <h3>Una Obra Maravillosa</h3>
      </section>
      <section>
        <p>wdd231 class project</p>
        <p>&copy; <span id="currentyear"> </span> Anna Abbott | USA</p>
        <p id="lastModified"></p>
      </section>
    </footer>
  </body>
</html>
